<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We'll Be Back Soon</title>
  <meta name="description" content="Site under maintenance" />
  <meta name="theme-color" content="#18181b" />
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #18181b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    
    .maintenance-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      border-radius: 12px;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out 0.2s both;
    }
    
    .message {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    .credit {
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1rem;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="img/profilelogo.png" alt="Logo" class="logo">
    <h1>We'll Be Back Soon!</h1>
    <p class="message">This site is under maintenance.<br>Come back later.</p>
    <p class="credit">Designed by ikanpaus2703</p>
  </div>
</body>
</html>
