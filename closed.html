<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>We'll Be Back Soon</title>
  <style>
    body {
      background: #18181b;
      color: #fff;
      font-family: Poppins, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .closed-container {
      text-align: center;
    }
    .closed-container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .closed-container p {
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .closed-container .credit {
      color: #888;
      font-size: 0.9rem;
    }
    .closed-container .contact {
      color: #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .contact-cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 0.6rem;
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg,#7c3aed,#06b6d4);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(3,7,18,0.45), inset 0 -2px 6px rgba(255,255,255,0.03);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .contact-cta svg { width: 18px; height: 18px; display:block; }
    .contact-cta:hover { transform: translateY(-3px); box-shadow: 0 12px 28px rgba(3,7,18,0.55); }
    .contact-cta:active { transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="closed-container">
  <img src="img/profilelogo.png" alt="Profile Logo" style="width:160px;height:160px;border-radius:50%;margin-bottom:24px;box-shadow:0 4px 16px #0003;">
  <h1>We'll Be Back Soon!</h1>
    <p>This site is under maintenance.<br>Please check back later.</p>
    <div class="credit">Designed by ikanpaus2703</div>
    <div class="contact">Feel free to get in touch:
      <a class="contact-cta" href="mailto:hello@zzaimii.com" aria-label="Email hello at zzaimii dot com">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 6.5C3 5.672 3.672 5 4.5 5h15c.828 0 1.5.672 1.5 1.5v11c0 .828-.672 1.5-1.5 1.5h-15A1.5 1.5 0 0 1 3 17.5v-11z" stroke="rgba(255,255,255,0.85)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 6.5l-9 7-9-7" stroke="rgba(255,255,255,0.95)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>hello@zzaimii.com</span>
      </a>
    </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
